# we need to write a schema to validate this file
domains:
  - id: domain1
    name: Domain 1
    nfvos:
      - id: tacker-site1
        name: Tacker at Domain 1
        # platform: tacker|osm
        platform: tacker
        # tacker uses auth_url, osm uses host
        auth_url: http://tacker-nfvo.local:5000/v3
        username: rick
        password: psych
        tenant-name: federated_project
        # uncomment the following block to allow federation
        federation:
          protocol: saml2
          idp-name: samltest
          idp-url: https://samltest.id/idp/profile/SAML2/SOAP/ECP

        # a VIM name configured in this NFVO
        vim-name: VIM240
        vim-username: rick
        vim-password: psych
        # currently only "openstack" is supported
        vim-type: openstack
        # ipsec|vxlan|gre, or it can be left with no value in case of not running a multi-sfc
        tunnel: gre

