tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Alpine Forwarder Template

metadata:
  template_name: alpine-forwarder3-vnfd

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      capabilities:
        nfv_compute:
          properties:
            num_cpus: 1
            mem_size: 256 MB
            disk_size: 1 GB
      properties:
        image: alpine-forwarder
        availability_zone: nova
        mgmt_driver: noop
        name: alpine-forwarder3
        key_name: mykey
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          date

    CP271:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        order: 0
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL271
        - virtualBinding:
            node: VDU1

    CP272:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        order: 1
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL272
        - virtualBinding:
            node: VDU1

    VL271:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mgmt
        vendor: Tacker

    VL272:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net1
        vendor: Tacker

