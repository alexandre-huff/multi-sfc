tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Ubuntu VXLAN Template

metadata:
  template_name: ubuntu-vxlan-vnfd

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      capabilities:
        nfv_compute:
          properties:
            num_cpus: 1
            mem_size: 256 MB
            disk_size: 10 GB
      properties:
        image: ubuntu-server
        availability_zone: nova
        mgmt_driver: noop
        name: linux-vxlan-server
        key_name: huff_key
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          sed -i -e 's/\ localhost/\ localhost\ linux-vxlan-server/' /etc/hosts
          echo 'ubuntu:123456' | chpasswd
          locale-gen pt_BR.UTF-8
          timedatectl set-timezone America/Sao_Paulo
          cat <<EOF >> /etc/network/interfaces.d/50-cloud-init.cfg
              post-up route del default dev \$IFACE

          auto ens4
          iface ens4 inet dhcp
              #post-up route del default dev \$IFACE
          EOF
          systemctl restart networking.service
          /bin/echo 1 > /proc/sys/net/ipv4/ip_forward
          cat <<EOF > /etc/sysctl.d/60-local-forwarder.conf
          #Huff
          net.ipv4.ip_forward=1
          EOF
          echo "ssh-rsa  alexandre@tacker-vim" >> /home/ubuntu/.ssh/authorized_keys
          echo "ssh-rsa  alexandre@tacker" >> /home/ubuntu/.ssh/authorized_keys

    CP311:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        order: 0
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL311
        - virtualBinding:
            node: VDU1

    CP312:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        order: 1
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL312
        - virtualBinding:
            node: VDU1

    VL311:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mgmt
        vendor: Tacker

    VL312:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net0
        vendor: Tacker

    FIP312:
      type: tosca.nodes.network.FloatingIP
      properties:
        floating_network: public
      requirements:
        - link:
          node: CP312
