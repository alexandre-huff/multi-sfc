tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Ubuntu IPSec Template

metadata:
  template_name: ubuntu-ipsec-vnfd

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      capabilities:
        nfv_compute:
          properties:
            num_cpus: 1
            mem_size: 256 MB
            disk_size: 10 GB
      properties:
        image: ubuntu-server
        availability_zone: nova
        mgmt_driver: noop
        name: linux-ipsec
        key_name: huff_key
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          sed -i -e 's/\ localhost/\ localhost\ linux-ipsec/' /etc/hosts
          sed -i -e 's/PasswordAuthentication/#PasswordAuthentication/' /etc/ssh/sshd_config
          systemctl restart ssh.service
          echo 'ubuntu:123456' | chpasswd
          locale-gen pt_BR.UTF-8
          timedatectl set-timezone America/Sao_Paulo
          cat <<EOF >> /etc/network/interfaces.d/50-cloud-init.cfg
              post-up route del default dev \$IFACE

          auto ens4
            iface ens4 inet dhcp
                post-up route del default dev \$IFACE
            
            auto ens5
            iface ens5 inet dhcp
                post-up echo 1 > /proc/sys/net/ipv4/ip_forward
          EOF
          systemctl restart networking.service
          echo "ssh-rsa  alexandre@tacker-vim" >> /home/ubuntu/.ssh/authorized_keys
          echo "sh-rsa  alexandre@huff" >> /home/ubuntu/.ssh/authorized_keys
          apt-get update
          apt-get install python3-flask -y
          runuser -l ubuntu -c "curl http://200.17.212.241:5050/tunnel/em > ~/em.py"
          runuser -l ubuntu -c "python3 ~/em.py &"

    CP401:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        order: 0
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL401
        - virtualBinding:
            node: VDU1

    CP402:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        order: 1
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL402
        - virtualBinding:
            node: VDU1
            
    CP403:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        order: 2
# Se desabilitar o port_security o MASQUERADE nao funciona
#        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL403
        - virtualBinding:
            node: VDU1

    VL401:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mgmt
        vendor: Tacker

    VL402:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net0
        vendor: Tacker

    VL403:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: public
        vendor: Tacker
