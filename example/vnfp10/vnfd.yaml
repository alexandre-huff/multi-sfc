tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Click on OSv Template

metadata:
  template_name: click-forwarder-vnfd

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      capabilities:
        nfv_compute:
          properties:
            num_cpus: 1
            mem_size: 256 MB
            disk_size: 10 GB
      properties:
        image: click-on-osv
        availability_zone: nova
        mgmt_driver: noop
        name: click-forwarder-10

    CP101:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        order: 0
#        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL101
        - virtualBinding:
            node: VDU1

    CP102:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        order: 1
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL102
        - virtualBinding:
            node: VDU1

    CP103:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        order: 2
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL103
        - virtualBinding:
            node: VDU1

    VL101:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mgmt
        vendor: Tacker

    VL102:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net0
        vendor: Tacker

    VL103:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net1
        vendor: Tacker

