tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Ubuntu Client Template

metadata:
  template_name: ubuntu-client-vnfd

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      capabilities:
        nfv_compute:
          properties:
            num_cpus: 1
            mem_size: 256 MB
            disk_size: 10 GB
      properties:
        image: ubuntu-server
        availability_zone: nova
        mgmt_driver: noop
        name: linux-client1
        key_name: mykey
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          sed -i -e 's/\ localhost/\ localhost\ linux-client1/' /etc/hosts
          sed -i -e 's/PasswordAuthentication/#PasswordAuthentication/' /etc/ssh/sshd_config
          systemctl restart ssh.service
          echo 'ubuntu:123456' | chpasswd
          locale-gen pt_BR.UTF-8
          timedatectl set-timezone America/Sao_Paulo
          echo "ssh-rsa  alexandre@tacker-vim" >> /home/ubuntu/.ssh/authorized_keys
          echo "ssh-rsa  alexandre@huff" >> /home/ubuntu/.ssh/authorized_keys
          cat <<EOF >> /etc/network/interfaces.d/50-cloud-init.cfg
              post-up route del default dev \$IFACE

          auto ens4
          iface ens4 inet dhcp
          EOF
          systemctl restart networking.service

    CP171:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        order: 0
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL171
        - virtualBinding:
            node: VDU1

    CP172:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        order: 1
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL172
        - virtualBinding:
            node: VDU1

    VL171:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mgmt
        vendor: Tacker

    VL172:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net1
        vendor: Tacker

    FIP172:
      type: tosca.nodes.network.FloatingIP
      properties:
        floating_network: public
      requirements:
        - link:
          node: CP172
